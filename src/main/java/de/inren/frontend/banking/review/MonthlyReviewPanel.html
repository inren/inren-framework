<html xmlns:wicket>
<wicket:panel>
	<form wicket:id="form" class="form-horizontal">
		<div class="row">
			<div class="control-group col-xs-4">
				<label class="control-label" for="year" wicket:id="year.label">[year]</label>
				<div class="controls">
				   	<select wicket:id="year" name="year">
				   		<option>[2014]</option>
				   		<option>[2015]</option>
				   	</select>			
				</div>
			</div>
			<div class="control-group col-xs-4">
				<label class="control-label" for="month" wicket:id="month.label">[month]</label>
				<div class="controls">
				   	<select wicket:id="month" name="month">
				   		<option>[2014]</option>
				   		<option>[2015]</option>
				   	</select>			
				</div>
			</div>
			<div class="control-group col-xs-4">
				<div class="controls">
					<button class="btn" wicket:id="calculate"><wicket:message key="calculate.label">[calculate]</wicket:message></button>
				</div>
			</div>
		</div>
		<h3><wicket:message key="income.label">[income.label]</wicket:message></h3>
		<div wicket:id="income"></div>
		<div class="row">
			<div class="col-xs-12">
				<span wicket:id="incomeTotal.label">[incomeTotal]</span>
				<span wicket:id="incomeTotal"></span>
			</div>
		</div>
		<h3><wicket:message key="expenses.label">[expenses.label]</wicket:message></h3>
		<div wicket:id="expenses"></div>
		<div class="row">
			<div class="col-xs-12">
				<span wicket:id="expensesTotal.label">[expensesTotal]</span>
				<span wicket:id="expensesTotal"></span>
			</div>
		</div>
		<h3><wicket:message key="month.summary.label">[month.summary.label]</wicket:message></h3>
		<div class="row">
			<div class="col-xs-12">
				<span class="control-label" for="monthTotal" wicket:id="monthTotal.label">[monthTotal]</span>
				<span wicket:id="monthTotal"></span>
			</div>
		</div>
	</form>
	
</wicket:panel>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="" wicket:id="form">
<legend>Type the same value for username and password to authenticate. Use 'superuser' to sign in as ADMIN.</legend>
<br/>
<div style="display: table;border: solid 1px;padding:5px">
<div style="display: table-row;">
<div style="display: table-cell;">Username:</div>
<div style="display: table-cell;"><input type="text" wicket:id="username"/></div>
</div>
<div style="display: table-row;">
<div style="display: table-cell;">Password:</div>
<div style="display: table-cell;" ><input type="password" wicket:id="password"/></div>
</div>
</div>
<input type="submit" value="Submit"/>
<div wicket:id="feedbackPanel">
</div>
</form>
</body>
</html>
